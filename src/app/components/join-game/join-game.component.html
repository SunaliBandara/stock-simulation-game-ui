
<div class="modal fade noselect" id="modalJoinGame" tabindex="-1" role="dialog" aria-labelledby="modalJoinGameLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modalJoinGameLabel">
        <h4 class="card-title">
          Join to a Game
        </h4>
      </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="table-container">
        <table class="table table-sm table-striped table-hover">
          <thead>
            <tr>
              <th class="indexStyle" scope="col">Index</th>
              <th scope="col">Matches</th>
            </tr>
          </thead>
          <tbody>

            <tr data-toggle="modal" data-target="#modalGamePassword">
              <th class="indexStyle" scope="row">1</th>
              <td>Mark</td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>
    <div class="modal-footer">
      <button type="reset" class="btn btn-secondary text-lower" data-dismiss="modal">Close</button>
    </div>


  </div>
</div>
</div>

<div class="modal fade noselect" id="modalGamePassword" tabindex="-1" role="dialog" aria-labelledby="modalGamePasswordLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modalGamePasswordLabel">
        <h4 class="card-title">
          <i class="material-icons">lock</i>
          Type Password for "{{gameName}}"
        </h4>
      </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <form>

      <div class="modal-body">
        <div class="form-group bmd-form-group">
          <label class="bmd-label-floating">Password</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="modal-footer">
        <button type="reset" class="btn btn-secondary text-lower" data-dismiss="modal">Close</button>
        <button type="reset" class="btn btn-primary text-lower">Start Game</button>
      </div>

    </form>

  </div>
</div>
</div>
